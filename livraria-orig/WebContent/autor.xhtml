<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/_template.xhtml">
		
		<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
			<f:viewAction action="#{autorBean.carregarAutorId}" if="#{param.autorId != null}"/>
		</f:metadata>
		
		<ui:define name="titulo"> 
			<p:outputLabel value="Novo Autor"/> 
		</ui:define>
		<ui:define name="conteudo">
			<h:form id="autor">
				<p:fieldset legend="Dados do Autor">
					<h:panelGrid columns="3">
						<h:outputLabel value="Nome:" 
									   for="nome" />
						<p:inputText id="nome" 
									 value="#{autorBean.autor.nome}" 
									 rendered="true" 
									 required="true"
									 requiredMessage="Campo obrigatório!"
									 validatorMessage="O nome tem que ser maior que 3">
							<f:validateLength minimum="3"/>
							<f:ajax event="blur" 
									render="nome"/>
						</p:inputText>
						<p:message for="nome" id="messageName"/>
						<h:outputLabel value="Email:" 
									   for="email" />
						<p:inputText id="email" 
									 value="#{autorBean.autor.email}"
									 required="true"
									 requiredMessage="Campo obrigatório!"
									 validatorMessage="Email inválido!">
							 <f:attribute name="type" value="email"/>
							 <f:passThroughAttribute name="placeholder" value="Email do autor"/>
							 <f:validateRegex pattern=".+@.+"/>
							 <f:ajax event="blur" render="messageEmail"/>
						</p:inputText>
						<p:message for="email" id="messageEmail"/>
						
						<p:commandButton value="Gravar" action="#{autorBean.gravar}" update="@form" process="@form :formTableAutores"/> 
					</h:panelGrid>
				</p:fieldset>
			</h:form>
			<br/>
			<h:form id="formTableAutores">
				<p:fieldset legend="Lista">
					<p:dataTable value="#{autorBean.autores}" var="autor" style="margin-bottom:40px">
				        <f:facet name="header">
				            Autores
				        </f:facet>
				        <p:column headerText="Id">
				            <h:outputText value="#{autor.id}" />
				        </p:column>
				        <p:column headerText="Nome">
				            <h:outputText value="#{autor.nome}" />
				        </p:column>
				        <p:column headerText="E-mail">
				            <h:outputText value="#{autor.email}" />
				        </p:column>
				        <p:column style="text-align: center">
					        <p:commandButton icon="fa fa-fw fa-edit" 
					        			     action="#{autorBean.atualizar(autor)}"
					        			     value="Editar"
					        			     title="Editar"
					        			     update=":autor"/>
					        <p:commandButton icon="fa fa-fw fa-remove" 
					        			  	 action="#{autorBean.remover(autor)}"
					        			  	 value="Remover"
					        			     title="Remover"
					        			     update="@form"/>
				        </p:column>
				    </p:dataTable>
				</p:fieldset>
			</h:form>	
		</ui:define>
		 <ui:define name="rodape">
			Cadastro de Autores
	  	</ui:define>
	</ui:composition>

</html>
